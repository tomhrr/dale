      - uses: actions/checkout@v1
      - run: sudo apt-get install build-essential llvm-7 llvm-7-dev clang-7 libedit-dev
      - run: cmake -DLLVM_CONFIG=/usr/bin/llvm-config-7 . && make && make tests
